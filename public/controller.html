    <script>
    	function togglePin(p) {
    		if(p < 0 || p >= 10) 
    			return;
    		const Http = new XMLHttpRequest();
    		const url = window.location.origin + "/control/"+(p-1);
    		Http.open("GET",url);
    		Http.send();
    		
    		Http.onreadystatechanged = (e) => {
    			if(this.status == 200) {
    				console.log("toggled "+p+" successfully.");
    			} else {
    				console.log("Probably an error toggling " + p +".");
    			}
    		}
    	}
    </script>
    </body>
</html>
